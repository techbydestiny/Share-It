<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share It- Settings</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet"/>
  
</head>
<body>
    <!-- Head -->
    <div class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Logo and Search Bar (left section) -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="../images/logo.png" width="60px" style="margin-right: 20px;"/>
                    <input type="text" class="form-control d-none d-lg-inline search-bar" placeholder="Search Profiles....">
                </a>

    
                <!-- Right section (icons, always visible) -->
                <div class="d-flex align-items-center">
                    <!-- Search icon for mobile -->
                    <a class="nav-link d-lg-none navbox" href="#"><i class="fas fa-search bright"></i></a>
                    <!-- Other icons -->
                    <a class="nav-link navbox" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Archieve"  href="archieve.html"><i class="fa-solid fa-box-archive bright"></i></a>
                    <a class="nav-link navbox" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Messages" href="messages.html"><i class="fab fa-facebook-messenger bright"></i></a>
                    <a href="index.html"><img data-bs-toggle="tooltip" data-bs-placement="bottom" title="Profile" src="../images/home/avatar.png" alt="Profile" class="profile-pic ms-2 bright"></a>
                </div>
            </div>
        </nav>
    
    </div>

    <!-- Body -->
    <div class="body" style="background-image: url(../images/login-hero.jpg);">

            <div class="container-fluid">
    
                <div class=" justified" align="center">
                    <div class="mt-4 p-5 text-white rounded profile-card">
                        <div class="profile-card-content" align="center">
                            <div class="upload-container">
                                <label for="imageUpload" class="upload-button">
                                    <img src="../images/home/avatar.png" width="100px" alt="Upload Profile" class="rounded upload-image"/>
                                    <div class="hover-overlay">Click to upload</div>
                                </label>
                                <input type="file" id="imageUpload" accept="image/*" hidden>
                            </div>
                            <h1>Settings..</h1>
                        </div>
    
                        <div class="button-container">
                            <button class="btn btn-custom btn-lg" onclick="onArchieve()"> Archieve <i class="fa-solid fa-box-archive"></i></button>
                            <button class="btn btn-custom btn-lg" onclick="onchangeUser()"> Change  <i class="fa-solid fa-user"></i></button>
                            <button class="btn btn-custom btn-lg" onclick="onchangeEmail()"> Change  <i class="fa-solid fa-envelope"></i></button>
                            <button class="btn btn-custom btn-lg" onclick="onchangePassword()"> Change <i class="fa-solid fa-lock"></i></button>
                            <button class="btn btn-custom btn-lg" onclick="onContact()"> Contact Us <i class="fa-solid fa-question"></i></button>
                            <a href="../index.html" class="link-action btn btn-custom btn-lg"> Logout <i class="fa-solid fa-right-from-bracket"></i></a>
                            <hr style="width: 100%;">
                            <a href="index.html" class="btn btn-custom btn-lg"> <i class="fa-solid fa-backward"></i> Back</a>
                        </div>
    
                        
                      </div>
                </div>
            </div>

    </div>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
<script src="js/script.js"></script>
<script src="js/buttons.js"></script>

</body>
</html>
